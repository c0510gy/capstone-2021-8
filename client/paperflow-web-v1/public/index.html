<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>PaperFlow</title>
    <meta
      name="description"
      content="PaperFlow helps you to catch up recent research flow by gives you “paper flow diagram”"
    />
    <meta id="viewport" name="viewport" content="width=750, user-scalable=0" />

    <script>
      function setViewportContent() {
        const width = window.outerWidth
        if (width > 750) {
          document.getElementById('viewport').setAttribute('content', 'width=device-width')
        }
      }

      setViewportContent()

      window.addEventListener('resize', () => {
        setViewportContent()
      })
    </script>
    <meta charset="UTF-8" />
  </head>
  <body style="height: 100%">
    <div id="root"></div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
